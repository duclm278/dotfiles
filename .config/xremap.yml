virtual_modifiers:
  - CapsLock
keymap:
  - remap:
      CapsLock-a: Home
      CapsLock-e: End

      CapsLock-RightBrace: Esc
      CapsLock-h: Left
      CapsLock-j: Down
      CapsLock-k: Up
      CapsLock-l: Right

      CapsLock-Space: CapsLock
      CapsLock-Comma: Ctrl-Shift-Tab
      CapsLock-Dot: Ctrl-Tab

