virtual_modifiers:
  - CapsLock
keymap:
  - name: Super
    remap:
      Super-j: Super-Down
      Super-k: Super-Up
      Super-Ctrl-h: Super-PageUp
      Super-Ctrl-l: Super-PageDown
      Super-Ctrl-Left: Super-PageUp
      Super-Ctrl-Right: Super-PageDown
      Super-Ctrl-z:
        launch: ["bash", "-c", "gdbus call --session --dest org.gnome.Shell --object-path /org/gnome/Shell/Extensions/Sizer --method org.gnome.Shell.Extensions.Sizer.Get"]
      Super-Ctrl-Shift-h: Super-Shift-PageUp
      Super-Ctrl-Shift-l: Super-Shift-PageDown
      Super-Shift-m:
        launch: ["bash", "-c", "gnome-terminal -- htop"]
      Super-Shift-q: Alt-F4
      Super-Shift-r:
        launch: ["bash", "-c", "systemctl daemon-reload && systemctl --user restart xremap"]
      Super-Shift-v:
        launch: ["bash", "-c", "copyq toggle"]

  - name: CapsLock
    remap:
      CapsLock-a: Home
      CapsLock-e: End

      CapsLock-RightBrace: Esc
      CapsLock-h: Left
      CapsLock-j: Down
      CapsLock-k: Up
      CapsLock-l: Right

      CapsLock-Space: CapsLock
      CapsLock-Comma: Ctrl-Shift-Tab
      CapsLock-Dot: Ctrl-Tab

  - name: Ctrl-Shift
    remap:
      Ctrl-Shift-Esc:
        launch: ["bash", "-c", "gnome-terminal -- htop"]

