virtual_modifiers:
  - CapsLock
modmap:
keymap:
  - name: Super
    exact_match: true
    remap:
      Super-h: Super-Left
      Super-j: Super-Down
      Super-k: Super-Up
      Super-l: Super-Right
      Super-Ctrl-z:
        launch:
          - "sh"
          - "-c"
          - "gdbus call -e -d org.gnome.Shell -o /dev/duc/Sizer -m dev.duc.Sizer.Get"
      Super-Shift-b:
        launch: ["google-chrome", "--new-window"]
      Super-Shift-f:
        launch: ["nautilus", "--new-window"]
      Super-Shift-m:
        launch: ["ghostty", "-e", "btop"]
      Super-Shift-q: Alt-F4
      Super-Shift-r:
        launch:
          - "sh"
          - "-c"
          - "systemctl daemon-reload && systemctl --user restart xremap"
      Super-Shift-v:
        launch: ["copyq", "toggle"]

  - name: Super
    exact_match: false
    remap:
      Super-Ctrl-h: Super-PageUp
      Super-Ctrl-Left: Super-PageUp
      Super-Ctrl-l: Super-PageDown
      Super-Ctrl-Right: Super-PageDown

  - name: CapsLock
    exact_match: true
    remap:
      CapsLock-LeftBrace: Esc
      CapsLock-Space: CapsLock

  - name: CapsLock
    exact_match: false
    remap:
      CapsLock-a: Home
      CapsLock-e: End
      CapsLock-h: Left
      CapsLock-j: Down
      CapsLock-k: Up
      CapsLock-l: Right

  - name: Shift-Alt
    exact_match: true
    remap:
      Shift-Alt-1:
        launch:
          - "sh"
          - "-c"
          - "gdbus call -e -d org.gnome.Shell -o /dev/duc/Sizer -m dev.duc.Sizer.MoveInWorkArea 10 10"
      Shift-Alt-2:
        launch:
          - "sh"
          - "-c"
          - "gdbus call -e -d org.gnome.Shell -o /dev/duc/Sizer -m dev.duc.Sizer.MoveInWorkArea 25 25"
      Shift-Alt-5:
        launch:
          - "sh"
          - "-c"
          - "gdbus call -e -d org.gnome.Shell -o /dev/duc/Sizer -m dev.duc.Sizer.MoveInWorkArea 50 50"
      Shift-Alt-c:
        launch:
          - "sh"
          - "-c"
          - "gdbus call -e -d org.gnome.Shell -o /dev/duc/Sizer -m dev.duc.Sizer.CenterInWorkArea"
      Shift-Alt-f:
        launch:
          - "sh"
          - "-c"
          - "gdbus call -e -d org.gnome.Shell -o /dev/duc/Sizer -m dev.duc.Sizer.Resize 890 550"
      Shift-Alt-x:
        launch:
          - "sh"
          - "-c"
          - "gdbus call -e -d org.gnome.Shell -o /dev/duc/Sizer -m dev.duc.Sizer.MoveResizeInWorkArea 16 16 1297 988"
      Shift-Alt-b:
        launch:
          - "sh"
          - "-c"
          - "gdbus call -e -d org.gnome.Shell -o /dev/duc/Sizer -m dev.duc.Sizer.Resize 1416 875"
      Shift-Alt-m:
        launch:
          - "sh"
          - "-c"
          - "gdbus call -e -d org.gnome.Shell -o /dev/duc/Sizer -m dev.duc.Sizer.Resize 1214 750"
      Shift-Alt-s:
        launch:
          - "sh"
          - "-c"
          - "gdbus call -e -d org.gnome.Shell -o /dev/duc/Sizer -m dev.duc.Sizer.Resize 1011 625"

  - name: Ctrl-Shift
    exact_match: true
    remap:
      Ctrl-Shift-Esc:
        launch: ["ghostty", "-e", "btop"]
