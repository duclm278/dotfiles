virtual_modifiers:
  - CapsLock
keymap:
  - name: Super
    remap:
      Super-Ctrl-z:
        launch: [
            "sh",
            "-c",
            "gdbus call --session --dest org.gnome.Shell --object-path /dev/duc/Sizer \
            --method dev.duc.Sizer.Get",
          ]
      Super-Shift-m:
        launch: ["sh", "-c", "alacritty -e btm"]
      Super-Shift-q: Alt-F4
      Super-Shift-r:
        launch:
          [
            "sh",
            "-c",
            "systemctl daemon-reload && systemctl --user restart xremap",
          ]
      Super-Shift-v:
        launch: ["sh", "-c", "copyq toggle"]

  - name: CapsLock
    remap:
      CapsLock-a: Home
      CapsLock-e: End

      CapsLock-RightBrace: Esc
      CapsLock-h: Left
      CapsLock-j: Down
      CapsLock-k: Up
      CapsLock-l: Right

      CapsLock-Space: CapsLock
      CapsLock-Comma: Ctrl-Shift-Tab
      CapsLock-Dot: Ctrl-Tab

  - name: Shift-Alt
    remap:
      Shift-Alt-1:
        launch: [
            "sh",
            "-c",
            "gdbus call --session --dest org.gnome.Shell --object-path /dev/duc/Sizer \
            --method dev.duc.Sizer.MoveInWorkArea 10 10",
          ]
      Shift-Alt-2:
        launch: [
            "sh",
            "-c",
            "gdbus call --session --dest org.gnome.Shell --object-path /dev/duc/Sizer \
            --method dev.duc.Sizer.MoveInWorkArea 25 25",
          ]
      Shift-Alt-5:
        launch: [
            "sh",
            "-c",
            "gdbus call --session --dest org.gnome.Shell --object-path /dev/duc/Sizer \
            --method dev.duc.Sizer.MoveInWorkArea 50 50",
          ]
      Shift-Alt-c:
        launch: [
            "sh",
            "-c",
            "gdbus call --session --dest org.gnome.Shell --object-path /dev/duc/Sizer \
            --method dev.duc.Sizer.CenterInWorkArea",
          ]
      Shift-Alt-f:
        launch: [
            "sh",
            "-c",
            "gdbus call --session --dest org.gnome.Shell --object-path /dev/duc/Sizer \
            --method dev.duc.Sizer.Resize 890 550",
          ]
      Shift-Alt-x:
        launch: [
            "sh",
            "-c",
            "gdbus call --session --dest org.gnome.Shell --object-path /dev/duc/Sizer \
            --method dev.duc.Sizer.MoveResizeInWorkArea 40 36 1257 952",
          ]

  - name: Ctrl-Shift
    remap:
      Ctrl-Shift-Esc:
        launch: ["sh", "-c", "alacritty -e btm"]
