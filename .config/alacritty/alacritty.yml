# ALACRITTY CONFIG (~/.config/alacritty/alacritty.yml)
# ----------------------------------------------------

# Colors (Nord)
colors:
  primary:
    # background: '0x2E3440'
    background: '0x272727'
    foreground: '0xD8DEE9'
  cursor:
    text: '0x2E3440'
    cursor: '0xD8DEE9'
  normal:
    black: '0x3B4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'
  bright:
    black: '0x4C566A'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x8FBCBB'
    white: '0xECEFF4'

font:
  # Normal (roman) font face
  normal:
    family: FiraCode Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: FiraCode Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: FiraCode Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Italic

  # Bold italic font face
  bold_italic:
    family: FiraCode Nerd Font
    # The `style` can be specified to pick a specific face.
    style: Bold Italic

  # Point size of the font
  size: 12.0

window:
  # Window dimensions in character columns and lines
  dimensions:
    columns: 80
    lines: 24

  # Adds this many blank pixels of padding around the window
  padding:
    x: 2
    y: 2

env:
  # Fix font scaling
  WINIT_X11_SCALE_FACTOR: "1.0"
